<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Indústria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/insert_page_styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro de Nova Indústria</h1>
        </div>
    </header>

    <main class="container">
        <form id="cadastroForm" action="{{ url_for('inserir') }}" method="POST" class="form-container">
            <div class="form-section">
                <h2>Dados da Indústria</h2>
                <div class="form-group">
                    <label for="nome">Nome da Indústria:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome da indústria" required>
                </div>
                
                <div class="form-group">
                    <label for="pais_sede">País de Sede:</label>
                    <input type="text" id="pais_sede" name="pais_sede" placeholder="País de origem" required>
                </div>
                
                <div class="form-group">
                    <label for="faturamento_anual">Faturamento Anual:</label>
                    <input type="number" id="faturamento_anual" name="faturamento_anual" placeholder="Faturamento em R$" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="numero_empregados">Número de Empregados:</label>
                    <input type="number" id="numero_empregados" name="numero_empregados" placeholder="Total de funcionários">
                </div>
            </div>

            <div class="form-section">
                <h2>Dados de Emissões</h2>
                <div class="form-group">
                    <label for="volume_emissao">Volume de Emissão:</label>
                    <input type="number" id="volume_emissao" name="volume_emissao" placeholder="Volume em toneladas" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="ferramentas_reducao">Ferramentas de Redução:</label>
                    <input type="text" id="ferramentas_reducao" name="ferramentas_reducao" placeholder="Técnicas de redução de emissões">
                </div>
                
                <div class="form-group">
                    <label for="substancia_descarte">Substância de Descarte:</label>
                    <input type="text" id="substancia_descarte" name="substancia_descarte" placeholder="Tipo de substância descartada" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Monitoramento do Descarte de Resíduos Químicos Industriais</p>
        </div>
    </footer>
</body>
</html>
